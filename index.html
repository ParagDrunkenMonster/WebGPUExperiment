<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WebGPU App</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
			width: 100%;
			overflow: hidden;
			background: black;
		}

		canvas {
			width: 1024px;
			height: 768px;
			display: block;
		}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
	<script src"Content/smooth_vase.obj"></script>
	<button onclick="testFile()">Test File Availability</button>
	<script type="text/javascript">
		const objPath = "Content/smooth_vase.obj";  
		// Emscripten expects a Module object
		var Module = {
			canvas: (function () {
				return document.getElementById('canvas');
			})()
		};
		
		async function testFile() {
              try {
                const response = await fetch('./assets/smooth_vase.obj', {
                    method: 'HEAD'
                });
                
                if (response.ok) {
                    const size = response.headers.get('content-length');
                    const type = response.headers.get('content-type');
                    
                    console.log(`SUCCESS: File found!<br>Size: ${size} bytes<br>Type: ${type || 'unknown'}`);
                } else {
                    console.log(`ERROR: ${response.status} ${response.statusText}<br>Try the solutions listed on this page.`);
                }
            } catch (error) {
                console.log(`NETWORK ERROR: ${error.message}`);
            }
        }
	</script>

	<!-- Load the glue code (generated by emcc -o App.js) -->
	<script src="build-web/App.js"></script>
</body>
</html>
